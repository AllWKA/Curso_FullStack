<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="content-box">
            <div class="column column-content-left">
                <div class="row-left-content-up">
                    <img class="spotify-logo" src="./media/spotify.png" alt="">
                </div>
                <div class="row-left-content-middle">
                    <img class="navm-imgs" src="media/satellite-dish.png" alt="">
                    <img class="navm-imgs" src="media/support.png" alt="">
                    <img class="navm-imgs" src="media/compact-disc.png" alt="">
                    <img class="navm-imgs" src="media/baseball-cap.png" alt="">
                    <img class="navm-imgs" src="media/satellite.png" alt="">
                    <img class="navm-imgs" src="media/placeholder.png" alt="">
                    <img class="navm-imgs" src="media/movie-symbol-of-video-camera.png" alt="">
                    <img class="navm-imgs" src="media/microphone.png" alt="">
                    <img class="navm-imgs" src="media/go-back-arrow.png" alt="">
                </div>
            </div>
            <div class="column column-content-center">
                <div class="row-middle-content-top">
                    <div class="middle-content middle-content-left">
                        <img class="middle-content-img" src="media/loupe.png" alt="">
                        <input class="searchBar" type="search" placeholder="SEARCH SOMETHING...">
                    </div>
                    <div class="middle-content middle-content-right">
                        <div class="middle-content-right-colum">
                            asd
                        </div>
                        <div class="middle-content-right-colum">
                            <img src="media/man.png" alt="">

                        </div>
                    </div>
                </div>
                <div class="row-middle-content-middle">
                    friends
                </div>
                <div class="row-middle-content-bottom">
                    <div class="nav-content-menu">
                        <div class="content-menu-option">featured</div>
                        <div class="content-menu-option">podcast</div>
                        <div class="content-menu-option">genders & moods</div>
                        <div class="content-menu-option">new realeases</div>
                        <div class="content-menu-option">discover</div>
                    </div>
                    <div class="nav-content-songs">
                        <div class="content-songs-img"></div>
                        <div class="content-songs-list"></div>
                    </div>
                </div>
            </div>
            <div class="column column-content-right">
                <div class="row-right-content-top">last played</div>
                <div class="row-right-content-middle">list </div>
                <div class="row-right-content-bottom"><button>button</button></div>
            </div>
        </div>
        <div class="player-box">
            <div class="column column-player-left">
                <div class="song-info-img">
                    hola
                </div>
                <div class="song-info-text">
                    hola
                </div>
            </div>
            <div class="column column-player-center">
                <p style="background-color: white">a</p>
                <p>a</p>
            </div>
            <div class="column column-player-right">
                <div class="song-info-img">
                    hola
                </div>
                <div class="song-info-text">
                    hola
                </div>
            </div>
        </div>
    </div>

</body>

</html>
