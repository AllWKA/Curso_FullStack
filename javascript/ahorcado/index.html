<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <title>Ahorcado</title>
    <script>
    // $('.modal-backdrop').hide(); 

    </script>
</head>

<body onkeypress="getKeyPressed(event)">
    <header>
        <div id="heart-counter-container">
            <div><img src="images/full-heart.png" alt="heart" width="40" class="heart"></div>
            <div><img src="images/full-heart.png" alt="heart" width="40" class="heart"></div>
            <div><img src="images/full-heart.png" alt="heart" width="40" class="heart"></div>
            <div><img src="images/full-heart.png" alt="heart" width="40" class="heart"></div>
            <div><img src="images/full-heart.png" alt="heart" width="40" class="heart"></div>
        </div>

        <div>
            <h1 class="letters-title" id="counter">01:00</h1>
        </div>
        <div>
            <button id="pistas" onclick="showHint()"> HINT </button>
        </div>
    </header>
    <main>
        <div id="zonacentral" class="body-class">
            <div id="ahorcadodibujo">
                <img id="isaac" src="images/pixil-frame-0 (6).png">
            </div>
            <div id="letras" class="letters-container">
                <div id="letters">
                    <h2 class="letters-title"> LETTERS</h2>
                </div>
                <div id="buttons" class="buttons-container">
                    <button id="a" class="btn btn-style" onclick="reply_click(this.id)">a</button>
                    <button id="b" class="btn btn-style" onclick="reply_click(this.id)">b</button>
                    <button id="c" class="btn btn-style" onclick="reply_click(this.id)">c</button>
                    <button id="d" class="btn btn-style" onclick="reply_click(this.id)">d</button>
                    <button id="e" class="btn btn-style" onclick="reply_click(this.id)">e</button>
                    <button id="f" class="btn btn-style" onclick="reply_click(this.id)">f</button>
                    <button id="g" class="btn btn-style" onclick="reply_click(this.id)">g</button>
                    <button id="h" class="btn btn-style" onclick="reply_click(this.id)">h</button>
                    <button id="i" class="btn btn-style" onclick="reply_click(this.id)">i</button>
                    <button id="j" class="btn btn-style" onclick="reply_click(this.id)">j</button>
                    <button id="k" class="btn btn-style" onclick="reply_click(this.id)">k</button>
                    <button id="l" class="btn btn-style" onclick="reply_click(this.id)">l</button>
                    <button id="m" class="btn btn-style" onclick="reply_click(this.id)">m</button>
                    <button id="n" class="btn btn-style" onclick="reply_click(this.id)">n</button>
                    <button id="ñ" class="btn btn-style" onclick="reply_click(this.id)">ñ</button>
                    <button id="o" class="btn btn-style" onclick="reply_click(this.id)">o</button>
                    <button id="p" class="btn btn-style" onclick="reply_click(this.id)">p</button>
                    <button id="q" class="btn btn-style" onclick="reply_click(this.id)">q</button>
                    <button id="r" class="btn btn-style" onclick="reply_click(this.id)">r</button>
                    <button id="s" class="btn btn-style" onclick="reply_click(this.id)">s</button>
                    <button id="t" class="btn btn-style" onclick="reply_click(this.id)">t</button>
                    <button id="u" class="btn btn-style" onclick="reply_click(this.id)">u</button>
                    <button id="v" class="btn btn-style" onclick="reply_click(this.id)">v</button>
                    <button id="w" class="btn btn-style" onclick="reply_click(this.id)">w</button>
                    <button id="x" class="btn btn-style" onclick="reply_click(this.id)">x</button>
                    <button id="y" class="btn btn-style" onclick="reply_click(this.id)">y</button>
                    <button id="z" class="btn btn-style" onclick="reply_click(this.id)">z</button>

                </div>
            </div>
    </main>
    <footer style="display: flex;">
        <div id="footerabajo">
            <div>
                <h1 id="playerMovie"></h1>
                <h3 id="hints"></h3>
            </div>
        </div>
    </footer>



    <!-- Modal Winner  -->
    <div class="modal fade" id="modalWinner" tabindex="-1" role="dialog" aria-labelledby="modalStartGame"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centestyle" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">¡GANASTE!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary myButton" onclick="initialize()">Jugar De
                        nuevo</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Loser -->

    <div class="modal fade" id="modalLoser" tabindex="-1" role="dialog" aria-labelledby="modalStartGame"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centestyle" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Perdiste!</h5>
                    <h2 class="movieResult" id="movieResult"><br> Pelicula: </h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-footer">

                    <button type="button" data-dismiss="modal" class="btn btn-primary myButton" onclick="initialize()">
                        ¿Reintentar?
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal formulario pelicula -->
    <div class="modal fade" id="modalMovieForm" tabindex="-1" role="dialog" aria-labelledby="modalStartGame"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centestyle" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Busca una película!</h5>
                    <form action="" id="movieForm">
                        <label for="">Name movie</label>
                        <input type="text">
                        <button>Find</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <ul>
                        <p>aqui van las pelis</p>
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
